<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint Password Check App</title>
    <meta
      name="description"
      content="This is the checkpoint password-check Application"
    />

    <link
      rel="stylesheet"
      href=" https://unpkg.com/normalize.css@8.0.1/normalize.css "
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Password Check</h1>
    </header>
    <main>
      <form id="password-input-field">
        <!-- Password field -->
        <section class="first-password-field">
          <input
            class="style-password-box"
            type="password"
            name="password"
            id="first-password-input"
          />
        </section>

        <section class="second-password-field">
          <input
            class="style-password-box"
            type="password"
            name="password"
            id="second-password-input"
          />
        </section>
      </form>
      <!-- An element to toggle between password visibility -->
      <button id="show-hide-button" class="password-button">
        Show Passwords
      </button>

      <!-- checked content-list for the password-box -->

      <ul class="checked-content-list">
        <li>Password are equal</li>
        <li id="equal-password">❌</li>

        <li>Lower Case Letters</li>
        <li id="lower-case">❌</li>

        <li>Upper Case Letters</li>
        <li id="upper-case">❌</li>

        <li>Contains Numbers</li>
        <li id="contains-numbers">❌</li>

        <li>At least 10 characters long</li>
        <li id="least-ten-characters">❌</li>
      </ul>
    </main>

    <script src="script.js"></script>
  </body>
</html>
