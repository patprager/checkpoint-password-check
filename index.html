<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint Password Check App</title>
    <meta
      name="description"
      content="This is the checkpoint password-check Application"
    />

    <link
      rel="stylesheet"
      href=" https://unpkg.com/normalize.css@8.0.1/normalize.css "
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Password Check</h1>
    </header>
    <main class="password-check-section">
      <!-- Password field -->
      <section class="first-password-field">
        <input
          class="first-password-input"
          type="password"
          name="password"
          id="first-password-input"
        />
      </section>
      <section class="second-password-field">
        <input
          class="second-password-input"
          type="password"
          name="password"
          id="second-password-input"
        />
      </section>

      <!-- An element to toggle between password visibility -->
      <section>
        <button id="show-hide-button">Show Passwords</button>
      </section>

      <!-- checked content-list for the password-box -->
      <section class="checked-content-list">
        <p>Password are equal</p>
        <p>Lower Case Letters</p>
        <p>Upper Case Letters</p>
        <p>Contains Numbers</p>
        <p>At least 10 characters long</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
